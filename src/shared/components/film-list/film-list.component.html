<mat-accordion>
  <mat-expansion-panel *ngFor="let film of films">
    <mat-expansion-panel-header >
      <mat-panel-title class="mat-title">
        {{film.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p class="mat-typography">{{film.description}}</p>
    <mat-action-row>
      <button mat-icon-button  color="primary">

        <mat-icon>info_outline</mat-icon>
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
