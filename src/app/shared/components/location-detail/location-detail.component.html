<div class="container" *ngIf="location">
  <mat-card class="mat-typography detail-card">
    <mat-card-header style="display: inline !important;">
      <mat-card-title-group>
        <mat-icon>filter_hdr</mat-icon>

        <mat-card-title>{{location.name}}</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p class="mat-typography">Climate: {{location.climate}}</p>
      <p class="mat-typography">Terrain: {{location.terrain}}</p>
      <p class="mat-typography">Surface Water: {{location.surface_water}}</p>
      <mat-accordion>
        <mat-expansion-panel
          [disabled]="!people.length || peopleLoading"
          [hideToggle]="!people.length || peopleLoading">
          <mat-expansion-panel-header>
            <mat-panel-title>
              People
            </mat-panel-title>
            <mat-panel-description *ngIf="peopleLoading">
              <mat-spinner [diameter]="25" color="accent"></mat-spinner>
            </mat-panel-description>
            <mat-panel-description *ngIf="!people.length && !peopleLoading">
              No persons available
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item *ngFor="let person of people">
              <mat-icon mat-list-icon>face</mat-icon>
              <p mat-line>{{person.name}}</p>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-accordion>
        <mat-expansion-panel
          [disabled]="!films.length || filmsLoading"
          [hideToggle]="!films.length || filmsLoading">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Movies
            </mat-panel-title>
            <mat-panel-description *ngIf="filmsLoading">
              <mat-spinner [diameter]="25" color="accent"></mat-spinner>
            </mat-panel-description>
            <mat-panel-description *ngIf="!films.length && !filmsLoading">
              No persons available
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item *ngFor="let film of films">
              <mat-icon mat-list-icon>movie</mat-icon>
              <p mat-line>{{film.title}}</p>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
